<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codelab</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <input type="text" id="display" disabled>
        <div class="calc-key">
            <button class="btn clear op" onclick="clearDisplay()">
                AC
            </button>
            <button class="btn op" onclick="square()">
                xÂ²
            </button>
            <!-- <button class="btn operator op" onclick="appendValue('%')">
                %
            </button> -->
            <!-- <button class="btn operator op" onclick="toggleSign()">
                - / +
            </button> -->
            <button class="btn op" onclick="modulus()">
                MOD
            </button>
            <button class="btn operator oprt" onclick="appendValue('/')">
                /
            </button>
            <button class="btn" onclick="appendValue('7')">
                7
            </button>
            <button class="btn" onclick="appendValue('8')">
                8
            </button>
            <button class="btn" onclick="appendValue('9')">
                9
            </button>
            <button class="btn operator oprt" onclick="appendValue('*')">
                *
            </button>
            <button class="btn" onclick="appendValue('4')">
                4
            </button>
            <button class="btn" onclick="appendValue('5')">
                5
            </button>
            <button class="btn" onclick="appendValue('6')">
                6
            </button>
            <button class="tbn operator oprt" onclick="appendValue('-')">
                -
            </button>
            <button class="btn" onclick="appendValue('1')">
                1
            </button>
            <button class="btn" onclick="appendValue('2')">
                2
            </button>
            <button class="btn" onclick="appendValue('3')">
                3
            </button>
            <button class="btn operator oprt" onclick="appendValue('+')">
                +
            </button>
            <button class="btn btn-zero" onclick="appendValue('0')">
                0
            </button>
            <button class="btn" onclick="appendValue(',')">
                .
            </button>
            <button class="btn operator oprt" onclick="calculate()">
                =
            </button>
        </div>
    </div>


    <script src="scrypt.js"></script>
</body>
</html>
