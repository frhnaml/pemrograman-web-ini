<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List App</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header-todo">
            <h5>
                To Do List
            </h5>
            <img src="assets/note.png" alt="" height="50px">
        </div>
        <div class="body-todo">
            <input type="text" id="todo-text" class="todo-input" placeholder="Add your note">
            <img src="assets/icon add.png" alt="+" id="AddUpdateClick" onclick="CreateToDoData()">
        </div>
        <div>
            <h6 id="alert"></h6>
            <ul id="list-item" class="list-item"></ul>
        </div>
    </div>


    <script src="scrypt.js"></script>
</body>
</html>
